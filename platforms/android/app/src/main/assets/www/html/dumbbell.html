<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dumbbell</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        #mainPage{
            background-color: #D9D9D9;
        }
        .flex-container{
            margin-top: 5%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
            align-content: space-between;
        }
        .flex-container2{
            margin-top: 5%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
            align-content: center;
            margin-left: 15%;
            margin-right: 15%;
        }
        #font{
            font-family: "Arial", Gadget, sans-serif;
            font-size: 1.2em;
        }
        table, th, td{
            border: 1px solid black;
        }
        img{
            height: 40%;
            width: 40%;
        }
    </style>
</head>

<body id="mainPage" >
<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-left">
    <a class="navbar-brand" href="../index.html"><i class="fas fa-heartbeat"></i> You.Fit</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="alarm.html">Alarm</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="stopwatch.html">Stopwatch</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="map.html">Map</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="weight.html">Weight</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="diet.html">Diet</a>
            </li>
        </ul>
    </div>
</nav>
<div class="flex-container">
    <img class="center-fit" src="../img/weight.png">
</div>
<div id="font" class="flex-container">
    <div class="form-group">
        <label for="primaryWorkout">Primary Workout</label>
        <select class="form-control" id="primaryWorkout">
            <option name="optradio1" value="chest">Chest</option>
            <option name="optradio1" value="back">Back</option>
            <option name="optradio1" value="legs">Legs</option>
        </select>
    </div>
    <div class="form-group">
        <label for="secondaryWorkout">Secondary Workout</label>
        <select class="form-control" id="secondaryWorkout">
            <option name="optradio2" value="arms">Arms</option>
            <option name="optradio2" value="core">Core</option>
            <option name="optradio2" value="cardio">Cardio</option>
        </select>
    </div>
    <div class="form-group">
        <label for="thirdWorkout">Goal</label>
        <select class="form-control" id="thirdWorkout">
            <option name="optradio3" value="mass">Gain Mass</option>
            <option name="optradio3" value="weight">Weight Loss</option>
            <option name="optradio3" value="condition">Conditioning</option>
        </select>
    </div>
</div>
<div class="flex-container">
    <button id="addWorkout" type="button" class="btn btn-info">Create</button>
    <button id="clearWorkout" type="button" class="btn btn-info">Clear</button>
</div>
<div class="flex-container2" id="font">
    <table id="myTable" class="table table-dark">
        <tr id="tr1">
        </tr>
        <tr id="tr2">
        </tr>
        <tr id="tr3">
        </tr>
    </table>
</div>
<script>

    $("#clearWorkout").click(function () {
        $("#addWorkout").attr("disabled", false);
        var $tr1 = $("#tr1");
        var $tr2 = $("#tr2");
        var $tr3 = $("#tr3");

        $tr1.find("td").remove();
        $tr2.find("td").remove();
        $tr3.find("td").remove();
    });

    $("#addWorkout").click(function(){

        var $tr1 = $("#tr1");
        var $tr2 = $("#tr2");
        var $tr3 = $("#tr3");
        var $first=$('option[name=optradio1]:selected').val();
        var $second=$('option[name=optradio2]:selected').val();
        var $third=$('option[name=optradio3]:selected').val();

        if($first == 'chest') {
            $tr1.append("<td>Chest Press</td>");
            $tr2.append("<td>Chest Fly's</td>");
            $tr3.append("<td>Cable Crossovers</td>");
        } else if ($first == 'back') {
            $tr1.append("<td>Lat Pull Down</td>");
            $tr2.append("<td>Seated Row</td>");
            $tr3.append("<td>Pull Up</td>");
        } else if ($first == 'legs') {
            $tr1.append("<td>Squats</td>");
            $tr2.append("<td>Leg Press</td>");
            $tr3.append("<td>Calves Raises</td>");
        }

        if ($second == 'arms') {
            $tr1.append("<td>Bicep Curl</td>");
            $tr2.append("<td>Tricep Pushdown</td>");
            $tr3.append("<td>Tricep Extension</td>");
        } else if ($second == 'core') {
            $tr1.append("<td>Crunches</td>");
            $tr2.append("<td>Sit-ups</td>");
            $tr3.append("<td>Leg Raises</td>");
        } else if ($second == 'cardio') {
            $tr1.append("<td>Box Jumps</td>");
            $tr2.append("<td>Burpee's</td>");
            $tr3.append("<td>Mountain Climbers</td>");
        }

        if ($third == 'mass') {
            $tr1.append("<td>3 SETS 5 REPS (Heavy Weight)</td>");
            $tr2.append("<td>3 SETS 5 REPS (Heavy Weight)</td>");
            $tr3.append("<td>3 SETS 5 REPS (Heavy Weight)</td>");
        } else if ($third == 'weight') {
            $tr1.append("<td>3 SETS 8 REPS (Moderate Weight)</td>");
            $tr2.append("<td>3 SETS 8 REPS (Moderate Weight)</td>");
            $tr3.append("<td>3 SETS 8 REPS (Moderate Weight)</td>");
        } else if ($third == 'condition') {
            $tr1.append("<td>5 SETS 8 REPS (Light Weight)</td>");
            $tr2.append("<td>5 SETS 8 REPS (Light Weight)</td>");
            $tr3.append("<td>5 SETS 8 REPS (Light Weight)</td>");
        }
        $("#addWorkout").attr("disabled", true);
    });
</script>
</body>
</html>
